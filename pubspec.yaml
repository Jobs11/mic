name: mic
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  fluttertoast: ^8.2.2
  permission_handler: ^11.3.0
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/icons/
    - assets/images/themes/
    - assets/images/bosses/
    - assets/images/items/
    - assets/images/areas/

  fonts:
    - family: MaplestoryOTF
      fonts:
        - asset: assets/fonts/Maplestory Light.ttf
          weight: 300
        - asset: assets/fonts/Maplestory Bold.ttf
          weight: 700
